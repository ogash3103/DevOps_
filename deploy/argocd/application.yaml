apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: portfolio
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/ogash3103/DevOps_.git
    targetRevision: HEAD
    path: deploy/helm/portfolio

  destination:
    server: https://kubernetes.default.svc
    namespace: portfolio

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  
  ignoreDifferences:
    - group: ""
      kind: Namespace
      name: default
      jsonPointers:
        - /metadata
