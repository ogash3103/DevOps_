version: '3.8'

services:
  # Web application service
  web:
    # Build from local Dockerfile
    build:
      context: .
      dockerfile: Dockerfile

    # Container name
    container_name: devops-portfolio

    # Port mapping: host:container
    ports:
      - "8080:80"

    # Restart policy
    restart: unless-stopped

    # Environment variables
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80

    # Health check
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

    # Resource limits (optional)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

# Networks (optional)
networks:
  default:
    name: devops-network
