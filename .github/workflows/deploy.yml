name: CI/CD Pipeline

# Trigger workflow on push to main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Define jobs to run
jobs:
  # Job 1: Code Quality and Linting
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Check HTML files for syntax errors
      - name: Validate HTML
        run: |
          echo "Checking HTML files for syntax errors..."
          # Install html5validator
          pip install html5validator
          # Validate all HTML files
          html5validator --root src/ --also-check-css || echo "HTML validation completed"
      
      # Check for broken links (optional)
      - name: Check for TODO comments
        run: |
          echo "Scanning for TODO comments..."
          grep -r "TODO" src/ || echo "No TODO comments found"

  # Job 2: Build and Test
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Simulate build process
      - name: Build website
        run: |
          echo "Building website..."
          ls -la src/
          echo "Build completed successfully!"
      
      # Run basic tests
      - name: Run tests
        run: |
          echo "Running tests..."
          # Check if all required files exist
          test -f src/index.html && echo "‚úì index.html exists"
          test -f src/skills.html && echo "‚úì skills.html exists"
          test -f src/blog.html && echo "‚úì blog.html exists"
          test -f src/contact.html && echo "‚úì contact.html exists"
          test -f src/css/style.css && echo "‚úì style.css exists"
          test -f src/js/main.js && echo "‚úì main.js exists"
          echo "All tests passed!"

  # Job 3: Build Docker Image
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      # Build Docker image
      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t devops-portfolio:latest .
          echo "Docker image built successfully!"
      
      # Test Docker image
      - name: Test Docker image
        run: |
          echo "Testing Docker image..."
          docker run -d -p 8080:80 --name test-container devops-portfolio:latest
          sleep 5
          curl -f http://localhost:8080 || exit 1
          docker stop test-container
          docker rm test-container
          echo "Docker image test passed!"

  # Job 4: Deploy to GitHub Pages
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build, docker]
    # Only deploy on push to main branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./src
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
      
      - name: Deployment complete
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Website will be available at: https://<username>.github.io/<repository-name>/"
