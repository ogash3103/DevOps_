apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-portfolio
  namespace: default
  labels:
    app: devops-portfolio
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-portfolio
  template:
    metadata:
      labels:
        app: devops-portfolio
        version: v1
    spec:
      containers:
      - name: devops-portfolio
        image: ogabek0331/devops-portfolio:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: devops-portfolio-service
  namespace: default
  labels:
    app: devops-portfolio
spec:
  type: LoadBalancer
  selector:
    app: devops-portfolio
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  sessionAffinity: None
